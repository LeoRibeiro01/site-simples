<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca de Cores</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: green;
            color: black;
            transition: background-color 0.5s, color 0.5s;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            background-color: black;
            color: green;
            margin-top: 20px; /* Ajusta o espaçamento entre o título e o botão */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title" style="color: black;">Site Simples</h1>
        <button id="toggleButton">Trocar Cores</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const body = document.body;
            const title = document.getElementById('title');
            const toggleButton = document.getElementById('toggleButton');

            function toggleColors() {
                if (body.style.backgroundColor === 'green') {
                    body.style.backgroundColor = 'black';
                    body.style.color = 'green';
                    title.style.color = 'green';
                    toggleButton.style.backgroundColor = 'green';
                    toggleButton.style.color = 'black';
                } else {
                    body.style.backgroundColor = 'green';
                    body.style.color = 'black';
                    title.style.color = 'black';
                    toggleButton.style.backgroundColor = 'black';
                    toggleButton.style.color = 'green';
                }
            }

            toggleButton.addEventListener('click', toggleColors);
        });
    </script>
</body>
</html>
